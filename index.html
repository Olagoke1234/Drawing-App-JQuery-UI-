<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drawing App (JQuery,JQuery-UI & HTML5 Canvas)</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/start/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <div id="header">Drawing App</div>

    <!-- Inputs -->
    <div class="inputContainer">
      <!-- color input -->
      <div class="input" id="colorInput">
        <input type="color" list id="paintColor" />
      </div>
      <!-- sizer-->
      <div class="input" id="thicknessInput">
        <div id="circle"></div>
      </div>
      <div class="input">
        <div id="slider"></div>
      </div>
    </div>

    <!-- canvas container -->
    <div id="canvasContainer">
      <canvas id="paint" width="500px" height="400px"></canvas>
    </div>

    <!-- Buttons container -->
    <div class="inputContainer2">
      <!-- Erase Button -->
      <div class="input2">
        <span id="erase" class="button">Erase</span>
      </div>
      <!-- Save Button -->
      <div class="input2">
        <span id="save" class="button">Save</span>
      </div>
      <!-- Reset Button -->
      <div class="input2">
        <span id="reset" class="button">Reset</span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="drawing.js"></script>
  </body>
</html>
